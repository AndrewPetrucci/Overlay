<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oauth Connection</title>
    <link rel="stylesheet" href="../../shared/window-bar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="window-bar interactive-overlay-element" data-window-bar>
            <div class="window-title">Oauth Connection</div>
            <div class="button-container">
                <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize">−</button>
                <button class="window-btn close-btn" id="closeBtn" title="Close">×</button>
            </div>
        </div>

        <div class="content">
            <h1>Connections</h1>
            <div class="twitch-connect-link interactive-overlay-element" style="margin-top: 20px;">
                <a id="twitchConnectLink" href="#" target="_blank">Connect with Twitch</a>
            </div>
        </div>
    </div>

    <script src="../../shared/window-bar.js"></script>
    <script src="app.js"></script>
</body>

</html>
