<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Window Template</title>
    <link rel="stylesheet" href="../../shared/window-bar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="window-bar interactive-overlay-element" data-window-bar>
            <div class="window-title">New Window Template</div>
            <div class="button-container">
                <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize">−</button>
                <button class="window-btn close-btn" id="closeBtn" title="Close">×</button>
            </div>
        </div>

        <div class="content">
            <h1>New Window Template</h1>
            <p>This is a boilerplate window implementation.</p>
            <p>Customize this window by editing the HTML, CSS, and JavaScript files.</p>
            <div class="interactive-overlay-element">
                <button class="action-btn" id="actionBtn">Action Button</button>
            </div>
        </div>
    </div>

    <script src="../../shared/window-bar.js"></script>
    <script src="app.js"></script>
</body>

</html>
